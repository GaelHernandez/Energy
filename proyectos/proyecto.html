<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./proyecto.css">
    <link rel="icon" href="../img/logos/logo_solo.png">
    <title>Energy Marketing</title>
</head>
<body>

    <!-- Seccion Uno -->
    <section class="SeccionUno">
        
        <header class="header">
            <a class="header__logo" href="">
                <img src="../img/logos/isotipo_hb.png" alt="">
            </a>
            <div class="header__menu">
                <a class="header__menu--lista" href="">Presentación</a>
                <a class="header__menu--lista" href="">Servicios</a>
                <a class="header__menu--lista" href="">Proyectos</a>
                <a class="header__menu--lista" href="">Contacto</a>
            </div>
        </header>

        <div class="Enunciado">
            <h1 class="Enunciado--titulo">- Proyectos -</h1>
            <p class="Enunciado--txt">Da un vistazo a nuestros mas ambiciosos proyectos</p>
        </div>

    </section>
    
    
    
    <!-- Seccion Main -->
    <main class="main">
        
        <!-- Seccion Tres (Social Media) -->
        <section class="SeccionDos">
            <h2 class="SeccionDos--titulo">Social Media</h2>
            <div class="SeccionDos__card">
                <img class="SeccionDos--img" src="../img/Social-Media/S1.jpg" alt="">
                <img class="SeccionDos--img" src="../img/Social-Media/S2.jpg" alt="">
                <img class="SeccionDos--img" src="../img/Social-Media/S3.jpg" alt="">
                <img class="SeccionDos--img" src="../img/Social-Media/S4.jpg" alt="">
                <img class="SeccionDos--img" src="../img/Social-Media/S5.jpg" alt="">
                <img class="SeccionDos--img" src="../img/Social-Media/S6.jpg" alt="">
            </div>
        </section>

        <!-- Seccion Tres (Diseño Grafico) -->
        <section class="SeccionTres">
            <h2 class="SeccionTres--titulo">Diseño Gráfico</h2>
            <div class="SeccionTres__card">
                <img class="SeccionTres--img" src="../img/Diseño-Grafico/DGP1.jpg" alt="">
                <img class="SeccionTres--img" src="../img/Diseño-Grafico/DG2.jpg" alt="">
                <img class="SeccionTres--img" src="../img/Diseño-Grafico/DGP3.jpg" alt="">
                <img class="SeccionTres--img" src="../img/Diseño-Grafico/DGP4.jpg" alt="">
                <img class="SeccionTres--img" src="../img/Diseño-Grafico/DGP10.jpg" alt="">
                <img class="SeccionTres--img" src="../img/Diseño-Grafico/DGP6.jpg" alt="">
            </div>
        </section>

        <!-- Seccion Cuatro (Fotografia) -->
        <section class="SeccionCuatro">
            <h2 class="SeccionCuatro--titulo">Fotografía</h2>
            <div class="SeccionCuatro__card">
                <img class="SeccionCuatro--img" src="../img/Fotografia/FP1.jpg" alt="">
                <img class="SeccionCuatro--img" src="../img/Fotografia/FP2.jpg" alt="">
                <img class="SeccionCuatro--img" src="../img/Fotografia/FP3.jpg" alt="">
                <img class="SeccionCuatro--img" src="../img/Fotografia/FP4.jpg" alt="">
                <img class="SeccionCuatro--img" src="../img/Fotografia/FP5.jpg" alt="">
                <img class="SeccionCuatro--img" src="../img/Fotografia/FP6.jpg" alt="">
            </div>
        </section>

        <!-- Seccion Cinco (Diseño Web) -->
        <section class="SeccionCinco">
            <h2 class="SeccionCinco--titulo">Diseño Web</h2>
            <div class="SeccionCinco__card">
                <img class="SeccionCinco--img" src="../img/Diseño-Web/DWP1.jpg" alt="">
                <img class="SeccionCinco--img" src="../img/Diseño-Web/DWP2.jpg" alt="">
                <img class="SeccionCinco--img" src="../img/Diseño-Web/DWP3.jpg" alt="">
                <img class="SeccionCinco--img" src="../img/Diseño-Web/DWP4.jpg" alt="">
                <img class="SeccionCinco--img" src="../img/Diseño-Web/DWP5.jpg" alt="">
                <img class="SeccionCinco--img" src="../img/Diseño-Web/DWP6.jpg" alt="">
            </div>
        </section>
    </main>

    <!-- Seccion Footer (Pie de Pagina) -->
    <footer class="Footer">


        <div class="Footer__redes">
            <a href="">
                <img class="Footer__redes--icon" src="../img/Social-Media/facebook.svg" alt="">
            </a>


            <a href="">
                <img class="Footer__redes--icon" src="../img/Social-Media/instagram.svg" alt="">
            </a>


            <a href="">
                <img class="Footer__redes--icon" src="../img/Social-Media/whatsapp.svg" alt="">
            </a>
        </div>


        <p class="Footer--txt">Diseñado y desarrollado por Gabriel Hernández 2021©</p>
    </footer>


</body>
</html>
